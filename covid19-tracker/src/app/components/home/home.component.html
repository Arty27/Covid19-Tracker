<div class="ui inverted dimmer" [class.active]="loading">
    <div class="ui medium text loader">Loading</div>
  </div>
  
<div class="jumbotron text-center bg-white m-0 p-0 mt-3 mt-2">
    <h1 class="">Covid19 Tracker</h1>
    <hr>
    <div class="m-3">
        <app-dashboard-card [totalConfirmed]='totalConfirmed'
    [totalRecovered]='totalRecovered'
    [totalActive]='totalActive'
    [totalDeath]='totalDeath'></app-dashboard-card>
    </div>
</div>
<hr>
<div class="ui form checkboxes">
    <div class="inline fields">
      <label for="fruit">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="c" value="c" #c (click)="updateChart('c')" name="casetype" checked="" tabindex="0" class="hidden">
          <label for="c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="a" value="a" #a (click)="updateChart('a')" name="casetype" tabindex="0" class="hidden">
          <label for="a">Active</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="r" value="r" #r (click)="updateChart('r')" name="casetype" tabindex="0" class="hidden">
          <label for="r">Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="d" value="d" #d (click)="updateChart('d')" name="casetype" tabindex="0" class="hidden">
          <label for="d">Deaths</label>
        </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <google-chart class="chart" [type]='chart.PieChart' [options]='chart.options' style="width: 100%;" [height]='chart.height' [data]='datatable' [columns]="chart.columnNames"></google-chart>
    </div>
    <div class="col-md-6">
        <google-chart class="chart" [type]='chart.ColumnChart' [options]='chart.options' style="width: 100%;" [height]='chart.height'  [data]='datatable' [columns]="chart.columnNames"></google-chart>
    </div>
</div>
