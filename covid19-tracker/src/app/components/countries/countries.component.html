<div class="ui inverted dimmer" [class.active]="loading">
    <div class="ui medium text loader">Loading</div>
  </div>

<div class="jumbotron bg-white text-center m-0 p-0  mt-3 mt-2" >
    <h1>Country Wise Tracker</h1>
    <hr class="my-2">
    <div class="mx-auto">
        <div class="form-group col-5  mx-auto">
            <label for="c">Select Country</label>
            <select class="form-control" id="c" #input (change)="update(input.value)">
                <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
            </select>
          </div>
    </div>
    <hr class="my-2">

    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalActive]='totalActive' [totalDeath]='totalDeath'></app-dashboard-card>
    
    <hr>
    <div class="row">
        <div class="col-md-6">
            
            <google-chart [type]='chart.LineChart' [height]='chart.height' [data]='dataTable' [options]='chart.options' style="width: 100%;"></google-chart>
        </div>
        <table class="table table-hover col-md-6">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cs of selectedCountryData,index as i">
                    <td>{{i+1}}</td>
                    <td>{{cs.date | date}}</td>
                    <td>{{cs.cases}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
